<section>
  <img [src]="pegarImagemUrl()">
  <h1 class="titulo" mat-dialog-title>{{ opcao.nome }}</h1>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <h1 class="titulo">{{ textoDescricao }}</h1>
    <p>{{ opcao.descricao }}</p>
    <mat-divider class="menor"></mat-divider>
    <h1 class="titulo">{{ textoIngridientes }}</h1>
    <p class="sem-ingridientes" *ngIf="!existeIngridientesCadastrados">{{ textoSemIngridientes }}</p>
    <ul *ngIf="existeIngridientesCadastrados">
      <li *ngFor="let ingridiente of opcao.ingridientes">{{ ingridiente }}</li>
    </ul>
  </div>
  <div mat-dialog-actions>
    <app-contador class="contador" [(valor)]="quantidade" (valorAlterado)="quantidade = $event"></app-contador>
    <button mat-button (click)="finalizar()">{{ botaoFinalizarTexto }}</button>
  </div>
</section>
