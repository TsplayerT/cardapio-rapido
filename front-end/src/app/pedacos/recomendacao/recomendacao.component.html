<section id="recomendacao">
  <p>Recomendações</p>
  <h2>Para acabar com a fome</h2>
  <owl-carousel-o [options]="configuracoes">
    <ng-container *ngFor="let opcao of opcoes">
      <ng-template class="cartao" carouselSlide [id]="opcao.id">
        <img class="frente" [src]="opcao.url">
        <div class="fundo">
          <p class="texto">{{ opcao.texto }}</p>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>  
</section>
