<section id="apelo" >
  <img class="animar-0-visibilidade-2" [src]="batatasFritasUrl">
  <div>
    <p class="animar-0-esquerda-direita-especial-1">{{ titulo }}</p>
    <h1 class="animar-0-direita-esquerda-especial-1">{{ descricao }}</h1>
    <button class="animar-0-visibilidade-2" mat-stroked-button (click)="rolarAte('menu')" >{{ botaoApeloTexto }}</button>
  </div>
</section>
